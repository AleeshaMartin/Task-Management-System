
<section class="vh-100" >
    <div class="container-fluid h-custom"  style="background-color:aliceblue;">
     
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-7 col-xl-4">
          <img src="assets\images\AnyConv.com__project-signin.png"
            class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-9 col-lg-7 col-xl-4 offset-xl-1">
 
          <form [formGroup]="contactForm">
           
            <div data-mdb-input-init class="form-outline mb-4">
              Email 
              <input type="text" id="form3Example3" class="form-control form-control-lg"  [(ngModel)]="email" formControlName="email"
                placeholder="Enter a valid Email" />
                <span *ngIf="contactForm.get('email')?.invalid && (contactForm.get('email')?.dirty || contactForm.get('email')?.touched)">
                  <small class="text-danger"
                      *ngIf="contactForm.get('email')?.hasError('required')"
                  >This field is required.</small>
                  <small class="text-danger"
                      *ngIf="contactForm.get('email')?.hasError('email')"
                  >Please enter correct email address</small>
                </span>
            </div>
 
            <div data-mdb-input-init class="form-outline mb-3">
              Password
              <input type="password" id="form3Example4" class="form-control form-control-lg" [(ngModel)]="password" formControlName="password"
                placeholder="Enter password" />
                <span *ngIf="contactForm.get('password')?.invalid && (contactForm.get('password')?.dirty || contactForm.get('password')?.touched)">
                  <small class="text-danger"
                      *ngIf="contactForm.get('password')?.hasError('required')"
                  >This field is required.</small>
              </span>
            </div>
 
            <div class="text-center text-lg-start mt-4 pt-2">
              <button type="button" (click)="login()" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem;"  >Login</button>
              <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a routerLink="/register" routerLinkActive="active" ariaCurrentWhenActive="page"
                  class="link-danger">Register</a></p>
            </div>
 
          </form>
        </div>
      </div>
    </div>
 
</section>
